<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="music-player">
        <h1 class="music-player-heading">Music Player</h1>
        <div class="background-image">
            <img src="https://picsum.photos/2000/1000" alt="Background Image">
        </div>
        <div class="player-controls">
            <div class="prev-button" id="prev-button">
                <i class="fa fa-step-backward fa-2x"></i>
            </div>
            <div class="play-pause-button" id="play-button">
                <i class="fa fa-play-circle fa-5x"></i>
            </div>
            <div class="next-button" id="next-button">
                <i class="fa fa-step-forward fa-2x"></i>
            </div>
        </div>
        <div class="track-info">
            <h2 id="track-name">senorita</h2>
            <h3 id="track-artist">Shawn Mendes</h3>
        </div>
        <div class="seek-slider">
            <input type="range" id="seek-slider" min="0" max="100" value="0">
            <span id="current-time">00:00</span>
            <span id="total-duration">03:50</span>
        </div>
        <div class="volume-slider">
            <input type="range" id="volume-slider" min="0" max="100" value="50">
            <i class="fa fa-volume-down"></i>
            <i class="fa fa-volume-up"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
